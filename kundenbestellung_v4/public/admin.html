<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Backup & Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Admin Bereich</h1>
        <div class="space-y-4">
            <button id="backupDbBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Datenbank sichern (Backup)
            </button>
            <button id="exportDataBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                Alle Daten exportieren (JSON)
            </button>
        </div>
    </div>

    <script>
        document.getElementById('backupDbBtn').addEventListener('click', () => {
            window.location.href = '/admin/backup-db';
        });

        document.getElementById('exportDataBtn').addEventListener('click', () => {
            window.location.href = '/admin/export-data';
        });
    </script>
</body>
</html>
